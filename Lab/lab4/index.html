<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lab3</title>
<body>
<div class="container">

        <h1>Full name</h1>
    <div class="row"></div>
        <input type="text" id="FirstName" placeholder="First Name">
        <input type="text" id="LastName" placeholder="Last Name">
    </div>

    <div class="row">
        <h1>Address</h1>
        <input type="text" id="Street" placeholder="Street" class="street"> <br>
    </div>
        <div class="row2">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="zip" placeholder="Zip Code">
        </div>
<br>

        <h1>Contact Information</h1>
    <div class="row"></div>
        <input type="text" id="Email" placeholder="Email Address">
        <input type="text" id="Phone" placeholder="Phone Number">
    </div>
<br>
    <div class="row">
        <h1>Questions / Comments</h1>
        <textarea placeholder="Message*" class = "msg"></textarea>
    </div>
<br>
    <input type="checkbox" id="SubscribeCheckbox">
    <label for="SubscribeCheckbox">Update me on deals and special offers via email</label> <br>
<br>
    <button type="submit" id="SubmitButton">Submit</button>
</div>
</body>
</html>
